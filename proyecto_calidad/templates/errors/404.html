{% extends 'base.html' %}

{% block title %}Página no encontrada - 404{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4" aria-hidden="true"></i>
                    <h1 class="display-1 text-muted">404</h1>
                    <h3 class="mb-3">Página no encontrada</h3>
                    <p class="text-muted mb-4">
                        Lo sentimos, la página que buscas no existe o ha sido movida.
                    </p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'rooms:room_list' %}" class="btn btn-primary">
                            <i class="fas fa-home" aria-hidden="true"></i>
                            Ir al Inicio
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left" aria-hidden="true"></i>
                            Volver
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
